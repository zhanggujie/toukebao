<ion-view view-title="{{title}}" cache-view="false" style="background-color: #f8f8f8">
    <ion-nav-buttons>
        <button class="button button-clear" ng-click="back()">
            <i class="icon ion-ios-arrow-left"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="addAddress()" ng-show="isaddress">
            完成
        </button>
    </ion-nav-buttons>
    <ion-content style="background-color: #f8f8f8" ng-show="isopen">
        <div class="list" ng-show="isaddress" style="margin-bottom:10px">
            <label class="item item-input">
                <span class="input-label">联系人</span>
                <input type="text" ng-model="user.name">
            </label>
            <label class="item item-input">
                <span class="input-label" >手机号</span>
                <input type="text" ng-model="user.phone">
                <input type="text" ng-model="user.id" ng-show="false">
            </label>
            <label class="item item-input item-select" ng-click="chooseProv()">
                <div class="input-label" >
                    选择省区
                </div>
                <span>{{province}}</span>
            </label>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
                <input type="text" placeholder="详细地址" ng-model="user.address">
            </label>
            <!--<div class="row item" >-->
                <!--<span  class="col-75" style="padding-left: 10px">设为默认地址</span>-->
                <!--<span class="col-25" style="text-align: right" ng-click="default(10)">-->
                    <!--<i class="ionic ion-android-checkbox-outline-blank" ng-show="isdefault"></i>-->
                    <!--<i class="ionic ion-android-checkbox-outline" ng-hide="isdefault"></i>-->
                <!--</span>-->
            <!--</div>-->
        </div>

        <ion-item ng-hide="isaddress" ng-repeat="address in addressList"  style="margin-top: 5px;border: none">
            <span>{{address.name}}</span>
            <span class="item-note" >{{address.phone}}</span>
            <p style="margin: 5px 0 10px 0" ng-click="go(address)">{{address.address}}</p>
            <div class="row" style="padding: 0">
                <span ng-if="address.isDefault==0" class="col-50"  ng-click="defau(address)"><i class="ionic ion-android-checkbox-outline-blank"></i>设为默认地址</span>
                <span ng-if="address.isDefault==10" class="col-50"><i class="ionic ion-android-checkbox-outline"></i>默认地址</span>
                <span class="col-25" ng-click="compile(address)"><i class="ionic ion-compose"></i>编辑</span>
                <span class="col-25" style="text-align: right" ng-click="remove(address.id)"><i class="ionic ion-trash-a"></i>删除</span>
            </div>
        </ion-item>
    </ion-content>
    <div class="bar bar-footer " style="background-color: #834f9c">
        <div class="title" style="color: #fff" ng-click="isaddress=true">添加收货地址</div>
    </div>
    <ion-content ng-hide="isopen">
        <ion-list ng-hide="isCity">
            <ion-item ng-repeat="provinces in Provinces" ng-click="prov(provinces.name,provinces.id)">
                {{provinces.name}}
                <span class="item-note"><i class="ionic ion-ios-arrow-right"></i></span>
            </ion-item>
        </ion-list>
        <ion-list  ng-show="isCity" >
            <ion-item ng-repeat="city in Citys" ng-click="citaddress(city.name)">
                {{city.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
